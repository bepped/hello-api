name: CI Checks

on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:

    - name: Set upGO 1.x
      users: actions/setup-go@v2
      with:
        go-version: ^1.20

    - name: Build
      run: make build

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
          name: api 
          path: artifacts 
          

